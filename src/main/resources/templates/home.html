<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Voting System - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003566;
            --neon-blue: #00a8e8;
            --accent-orange: #ffc300;
            --bg-light: #e0e5ec;
            --shadow: #bebebe;
            --white: #ffffff;
        }

        body { background-color: var(--bg-light); font-family: 'Segoe UI', Roboto, sans-serif; color: #333; }

        .header-3d {
            background: var(--primary-blue); padding: 15px 25px;
            border-bottom: 5px solid var(--neon-blue); box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;
        }
        .header-3d h1 { color: white; font-weight: 900; text-transform: uppercase; margin: 0; font-size: 1.4rem; }

        .user-profile {
            width: 45px; height: 45px; background: white; border: 3px solid var(--accent-orange);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--primary-blue); cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .main-card {
            max-width: 500px; margin: 0 auto; background: #ffffff; border-radius: 25px;
            padding: 25px; box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
        }

        .table-3d { border-collapse: separate; border-spacing: 0 10px; width: 100%; }
        .table-3d thead th { background: var(--primary-blue); color: var(--accent-orange); border: none; padding: 12px; border-radius: 10px; text-transform: uppercase; font-size: 0.8rem; }
        .table-3d tbody tr { background: #f8f9fa; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .table-3d td { padding: 12px; font-weight: 700; vertical-align: middle; color: var(--primary-blue); }

        .status-box { padding: 25px; border-radius: 20px; text-align: center; box-shadow: 8px 8px 16px #c5c5c5, -8px -8px 16px #ffffff; margin-bottom: 25px; }
        .status-stop { background: linear-gradient(145deg, #d90429, #ef233c); color: white; }
        .status-start { background: linear-gradient(145deg, #28a745, #34ce57); color: white; }

        .empty-msg { text-align: center; padding: 20px; color: #666; font-style: italic; background: #f1f3f5; border-radius: 15px; margin: 10px 0; }

        .btn-blue-3d {
            background: var(--primary-blue); color: white; border: none; padding: 14px; width: 100%;
            border-radius: 15px; font-weight: bold; text-transform: uppercase;
            box-shadow: 0 6px 0 #001d3d; transition: all 0.1s; text-decoration: none; display: block; text-align: center; margin-bottom: 15px;
        }
        .btn-blue-3d:active { transform: translateY(4px); box-shadow: 0 2px 0 #001d3d; }

        .btn-outline-3d {
            background: white; color: var(--primary-blue); border: 2px solid var(--primary-blue);
            padding: 12px; width: 100%; border-radius: 15px; font-weight: bold;
            text-transform: uppercase; text-decoration: none; display: block; text-align: center;
        }

        .section-label { color: var(--primary-blue); font-weight: 800; text-transform: uppercase; margin-top: 20px; margin-bottom: 10px; display: block; text-align: center; font-size: 0.9rem; }
        .winner-badge { background: var(--accent-orange); color: var(--primary-blue); padding: 5px 10px; border-radius: 8px; font-weight: 900; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="header-3d">
    <h1>Digital Vote</h1>
    <div class="dropdown">
        <div class="user-profile dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <span th:if="${#authentication.name != 'anonymousUser'}" th:text="${#strings.substring(#authentication.name,0,1).toUpperCase()}">U</span>
            <span th:unless="${#authentication.name != 'anonymousUser'}"><i class="fas fa-user"></i></span>
        </div>
        <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0" style="border-radius: 15px;">
            <li th:if="${#authentication.name != 'anonymousUser'}" class="px-3 py-2 border-bottom">
                <small class="text-muted d-block">Signed in as:</small>
                <strong th:text="${#authentication.name}">user@mail.com</strong>
            </li>
            <li th:if="${#authentication.name != 'anonymousUser'}" class="p-2">
                <form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-danger btn-sm w-100 fw-bold">Logout</button></form>
            </li>
            <li th:unless="${#authentication.name != 'anonymousUser'}" class="p-2">
                <a class="dropdown-item fw-bold text-primary" th:href="@{/public/login_page}">Login Now</a>
            </li>
        </ul>
    </div>
</div>

<div class="container pb-5">
    <div class="main-card">

        <div class="status-box" th:classappend="${status == 'start' ? 'status-start' : 'status-stop'}">
            <h3 class="m-0" th:text="${status == 'start' ? 'üöÄ VOTING IS LIVE' : 'üõë POLLS CLOSED'}">STATUS</h3>
            <p class="m-0 small" th:text="${status == 'start' ? 'Cast your vote now!' : 'Election has ended or not started yet.'}"></p>
        </div>

        <div th:if="${status == 'stop'}">
            <span class="section-label">üèÜ Final Results</span>
            <table th:if="${Candidate_winner != null and !Candidate_winner.isEmpty()}" class="table table-3d">
                <tbody>
                    <tr th:each="winner : ${Candidate_winner}">
                        <td>
                            <i class="fas fa-trophy text-warning me-2"></i>
                            <span th:text="${winner.name}">Winner Name</span>
                        </td>
                        <td class="text-end">
                            <span class="winner-badge" th:text="${winner.totalVote + ' Votes'}">0</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${Candidate_winner == null or Candidate_winner.isEmpty()}" class="empty-msg">
                <i class="fas fa-info-circle me-1"></i> No winners declared yet.
            </div>
        </div>

        <div th:if="${status == 'start'}">
            <span class="section-label">Contesting Candidates</span>
            <table th:if="${activeCandidates != null and !activeCandidates.isEmpty()}" class="table table-3d">
                <thead>
                    <tr>
                        <th class="rounded-start">Candidate</th>
                        <th class="rounded-end text-end">Party</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="temp : ${activeCandidates}">
                        <td th:text="${temp.name}">Candidate Name</td>
                        <td class="text-end">
                            <span class="badge bg-info text-white" th:text="${temp.party}">Party</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${activeCandidates == null or activeCandidates.isEmpty()}" class="empty-msg">
                <i class="fas fa-user-slash me-1"></i> No active candidates registered.
            </div>
        </div>

        <div class="mt-4">
            <div th:if="${#authentication.name == 'anonymousUser'}">
                <a th:href="@{/public/login_page}" class="btn-blue-3d">Secure Login</a>
                <a th:href="@{/public/signup_form}" class="btn-outline-3d">Create New Account</a>
            </div>
            <div th:unless="${#authentication.name == 'anonymousUser'}">
                <a th:href="@{/Voter_Controller/Voter}" class="btn-blue-3d">Go to Dashboard</a>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

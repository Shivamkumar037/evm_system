<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>System Error | Secure Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --error-red: #d90429;
            --dark-red: #800000;
            --bg-dark: #1a1a1a;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(217, 4, 41, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sad-icon {
            font-size: 100px;
            color: var(--error-red);
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(-10deg); }
        }

        .error-code {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--error-red);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .error-msg-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            border-left: 4px solid var(--error-red);
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            text-align: left;
        }

        .btn-home {
            background: var(--error-red);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(217, 4, 41, 0.4);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home:hover {
            background: var(--dark-red);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(217, 4, 41, 0.6);
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="sad-icon">
        <i class="fa-solid fa-face-frown-open"></i>
    </div>

    <div class="error-code">Exception Detected</div>

    <h2 class="fw-bold mb-3">Something Went Wrong!</h2>

    <p class="text-secondary">
        We encountered an unexpected error while processing your request.
        Don't worry, our team has been notified.
    </p>

    <div class="error-msg-box">
        <span class="text-danger fw-bold">Error Type: </span> <span th:text="${errorType}">NullPointerException</span><br>
        <span class="text-danger fw-bold">Message: </span> <span th:text="${errorMessage}">Error details go here...</span>
    </div>

    <div class="mt-4">
        <a href="/public/" class="btn-home">
            <i class="fas fa-arrow-left me-2"></i> Return to Safety
        </a>
    </div>
</div>

<script>
    // Console par bhi error print kar dete hain debugging ke liye
    console.error("System Exception: [[${errorMessage}]]");
</script>

</body>
</html>

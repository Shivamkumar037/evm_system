<div class="container py-5">
    <h2 class="text-center text-white mb-4">Election Final Leaderboard</h2>

    <div th:if="${isDraw}" class="alert alert-warning text-center">
        <h4>TIE / DRAW DETECTED!</h4>
        <p>Top candidates have equal votes. No clear winner.</p>
    </div>

    <div class="row g-4">
        <div th:each="c, iter : ${candidates}" class="col-md-4">
            <div class="card h-100 shadow-lg border-0"
                 th:style="${iter.index == 0 and !isDraw} ? 'background: #e8f5e9; border-top: 5px solid #2e7d32;' : 'background: #212529; color: white; border-top: 5px solid #000;'">

                <div class="card-body text-center">
                    <div class="mb-2">
                        <span th:classappend="${iter.index == 0 and !isDraw} ? 'bg-success' : 'bg-secondary'"
                              class="badge fs-6" th:text="'Rank ' + ${iter.count}"></span>
                    </div>

                    <h3 class="fw-bold" th:text="${c.name}">Name</h3>
                    <p class="text-uppercase small" th:text="${c.party}">Party</p>
                    <hr th:style="${iter.index == 0 and !isDraw} ? 'border-color: #2e7d32;' : 'border-color: #444;'">

                    <div class="display-6 fw-bold" th:text="${c.totalVote}">0</div>
                    <div class="small">TOTAL VOTES</div>

                    <div th:if="${iter.index == 0 and !isDraw}" class="mt-3">
                        <span class="badge bg-success p-2 px-4">WINNER üèÜ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

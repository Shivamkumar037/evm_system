<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Ballot | Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003566;
            --neon-blue: #00a8e8;
            --accent-orange: #ffc300;
            --bg-light: #e0e5ec;
            --white: #ffffff;
            --shadow: #bebebe;
        }

        body { background-color: var(--bg-light); font-family: 'Inter', sans-serif; margin: 0; }

        /* 3D Commercial Header */
        .header-3d {
            background: var(--primary-blue); padding: 15px 30px;
            border-bottom: 5px solid var(--neon-blue); box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .header-3d h1 { color: white; font-weight: 900; margin: 0; font-size: 1.3rem; text-transform: uppercase; }

        /* Ballot Card */
        .ballot-card {
            max-width: 850px; margin: 40px auto; background: var(--bg-light);
            border-radius: 35px; padding: 40px;
            box-shadow: 20px 20px 60px var(--shadow), -20px -20px 60px var(--white);
        }

        /* Notifications */
        .alert-custom {
            background: var(--accent-orange); color: var(--primary-blue);
            padding: 15px; border-radius: 20px; font-weight: 800;
            text-align: center; margin-bottom: 30px; box-shadow: 6px 6px 12px var(--shadow);
            border: 2px solid white;
        }

        /* 3D Table Design */
        .table-ballot { border-collapse: separate; border-spacing: 0 15px; width: 100%; }
        .table-ballot thead th {
            background: var(--primary-blue); color: var(--accent-orange);
            border: none; padding: 18px; border-radius: 12px; font-weight: 800;
            text-transform: uppercase; font-size: 0.85rem;
        }
        .table-ballot tbody tr {
            background: var(--bg-light);
            box-shadow: 6px 6px 12px var(--shadow), -6px -6px 12px var(--white);
            transition: 0.2s;
        }
        .table-ballot tbody tr:hover { transform: scale(1.02); }
        .table-ballot td { padding: 20px; border: none; font-weight: 700; vertical-align: middle; color: var(--primary-blue); }

        .party-tag {
            background: white; padding: 8px 15px; border-radius: 12px;
            box-shadow: inset 3px 3px 6px var(--shadow); font-size: 0.8rem;
        }

        /* 3D Vote Button */
        .btn-vote-3d {
            background: var(--primary-blue); color: white; padding: 10px 25px;
            border-radius: 15px; font-weight: 800; text-decoration: none;
            text-transform: uppercase; font-size: 0.8rem; border: none;
            box-shadow: 0 5px 0 #001d3d; transition: all 0.1s; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-vote-3d:hover { background: #28a745; color: white; box-shadow: 0 5px 0 #1e7e34; }
        .btn-vote-3d:active { transform: translateY(4px); box-shadow: none; }

        .back-btn {
            color: white; text-decoration: none; font-weight: 800; font-size: 0.9rem;
            display: flex; align-items: center; gap: 5px;
        }
    </style>
</head>
<body>

<header class="header-3d">
    <a th:href="@{/Voter_Controller/Voter}" class="back-btn">
        <i class="fas fa-chevron-left"></i> CANCEL
    </a>
    <h1>Digital Ballot</h1>
    <div style="width: 60px;"></div>
</header>

<div class="container pb-5">
    <div class="ballot-card">
        <div class="text-center mb-4">
            <h4 class="fw-bold text-primary">SELECT YOUR CANDIDATE</h4>
            <p class="text-muted small">Registered Election Cycle: 2026-27</p>
        </div>

        <div th:if="${voted}" class="alert-custom">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${voted}">Status: Already Voted</span>
        </div>
        <div th:if="${errormassage}" class="alert-custom" style="background: #ff6b6b; color: white;">
            <i class="fas fa-times-circle me-2"></i> <span th:text="${errormassage}">System Error</span>
        </div>

        <div class="table-responsive">
            <table class="table table-ballot">
                <thead>
                <tr>
                    <th class="rounded-start">Candidate Profile</th>
                    <th>Organization / Party</th>
                    <th class="rounded-end text-center">Cast Vote</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="temp : ${activeCandidates}">
                    <td>
                        <div class="d-flex align-items-center gap-3">
                            <i class="fas fa-user-tie fa-lg text-secondary"></i>
                            <span th:text="${temp.name}">Candidate Name</span>
                        </div>
                    </td>
                    <td>
                        <span class="party-tag" th:text="${temp.party}">Party Name</span>
                    </td>
                    <td class="text-center">
                        <button type="button"
                                class="btn-vote-3d"
                                th:data-url="@{/Voter_Controller/vote(user=${email},candidate=${temp.email})}"
                                th:data-name="${temp.name}"
                                onclick="confirmVote(this)">
                            <i class="fas fa-check-to-slot"></i> Vote
                        </button>
                    </td>
                </tr>

                <tr th:if="${activeCandidates == null or activeCandidates.isEmpty()}">
                    <td colspan="3" class="text-center py-5 text-muted">
                        <i class="fas fa-box-open fa-3x mb-3 opacity-25"></i>
                        <p class="fw-bold">No active candidates listed for this election.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function confirmVote(button) {
        // Extracting data from attributes
        const url = button.getAttribute('data-url');
        const name = button.getAttribute('data-name');

        Swal.fire({
            title: 'Confirm Your Vote',
            html: `You are about to vote for <b style="color: #003566;">${name}</b>.<br>This action cannot be undone.`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#003566',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, Cast Vote!',
            cancelButtonText: 'Cancel',
            background: '#e0e5ec',
            borderRadius: '25px'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'Processing...',
                    text: 'Recording your vote securely',
                    allowOutsideClick: false,
                    didOpen: () => { Swal.showLoading(); }
                });
                // Performing the redirect
                window.location.href = url;
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

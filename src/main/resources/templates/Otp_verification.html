<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #003566;
            --neon-blue: #00a8e8;
            --accent-orange: #ffc300;
            --bg-light: #e0e5ec;
            --error-red: #d90429;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .otp-card {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            border: 1px solid rgba(255,255,255,0.8);
            text-align: center;
        }

        .otp-icon { font-size: 50px; color: var(--accent-orange); margin-bottom: 15px; }
        .otp-card h2 { color: var(--primary-blue); font-weight: 800; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .otp-card p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        .header-accent { width: 50px; height: 5px; background: var(--accent-orange); margin: 0 auto 20px auto; border-radius: 10px; }

        .error-msg {
            background: var(--accent-orange);
            color: var(--primary-blue);
            padding: 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(255, 195, 0, 0.3);
        }

        .otp-input {
            border-radius: 15px;
            padding: 15px;
            border: none;
            background: #e0e5ec;
            box-shadow: inset 6px 6px 12px #b8b9be, inset -6px -6px 12px #ffffff;
            font-size: 1.8rem;
            letter-spacing: 10px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            color: var(--primary-blue);
        }

        .otp-input:focus { outline: none; box-shadow: inset 2px 2px 5px #b8b9be, inset -2px -2px 5px #ffffff, 0 0 10px rgba(0, 168, 232, 0.2); }

        .btn-verify {
            background: var(--primary-blue);
            color: white; border: none; padding: 15px; width: 100%;
            border-radius: 15px; font-weight: bold; text-transform: uppercase;
            box-shadow: 0 6px 0 #001d3d; transition: all 0.1s;
        }
        .btn-verify:active { transform: translateY(4px); box-shadow: 0 2px 0 #001d3d; }

        .resend-section { margin-top: 25px; font-size: 0.85rem; font-weight: 600; }
        .resend-link { color: var(--neon-blue); text-decoration: none; pointer-events: none; opacity: 0.5; }
        .resend-link.active { pointer-events: auto; opacity: 1; font-weight: bold; }
        #timer { color: var(--error-red); }
    </style>
</head>
<body>

<div class="otp-card">
    <div class="otp-icon">✉️</div>
    <h2>Verify OTP</h2>
    <div class="header-accent"></div>
    <p>Verification code sent to:<br> <strong th:text="${email}">user@example.com</strong></p>

    <div th:if="${error}" class="error-msg">
        ⚠️ <span th:text="${error}">OTP Invalid</span>
    </div>

    <form th:action="@{/public/otp_verification_process}" th:method="post">
        <input type="hidden" name="email" th:value="${email}">

        <div class="mb-3 text-start">
            <label for="otpid" class="fw-bold ms-2 text-primary" style="font-size: 0.8rem;">ENTER 4-DIGIT OTP</label>
            <input type="text" maxlength="4" name="otp" class="otp-input" placeholder="0000" id="otpid" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        </div>

        <button type="submit" class="btn-verify">Verify & Proceed</button>
    </form>

    <div class="resend-section">
        Didn't receive code?
        <a th:href="@{/public/resend_otp(email=${email})}" id="resendBtn" class="resend-link">Resend OTP</a>
        <div id="timer-container" class="mt-1">Wait <span id="timer">30</span>s</div>
    </div>
</div>

<script>
    // Resend Timer Logic
    let timeLeft = 30;
    const timerSpan = document.getElementById('timer');
    const resendBtn = document.getElementById('resendBtn');
    const timerContainer = document.getElementById('timer-container');

    const countdown = setInterval(() => {
        timeLeft--;
        timerSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            resendBtn.classList.add('active');
            timerContainer.style.display = 'none';
        }
    }, 1000);
</script>

</body>
</html>

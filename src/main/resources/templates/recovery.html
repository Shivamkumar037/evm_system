<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Recovery | Secure Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003566;
            --neon-blue: #00a8e8;
            --accent-orange: #ffc300;
            --bg-light: #e0e5ec;
            --white: #ffffff;
            --shadow: #bebebe;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* 3D Professional Card */
        .recovery-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-light);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 20px 20px 60px var(--shadow), -20px -20px 60px var(--white);
            text-align: center;
            position: relative;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: var(--bg-light);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 6px 6px 12px var(--shadow), -6px -6px 12px var(--white);
            color: var(--primary-blue);
            font-size: 2rem;
        }

        .recovery-card h2 {
            color: var(--primary-blue);
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }

        .header-accent {
            width: 50px;
            height: 5px;
            background: var(--accent-orange);
            margin: 0 auto 25px auto;
            border-radius: 10px;
        }

        /* Alert/Error Styling */
        .alert-custom {
            background: var(--accent-orange);
            color: var(--primary-blue);
            padding: 12px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 25px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 3D Form Input */
        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 10px;
            display: block;
            font-size: 0.85rem;
            padding-left: 8px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            color: var(--primary-blue);
        }

        .form-control {
            border-radius: 18px;
            padding: 14px 15px 14px 45px;
            border: none;
            background: var(--bg-light);
            box-shadow: inset 6px 6px 12px var(--shadow), inset -6px -6px 12px var(--white);
            color: var(--primary-blue);
            font-weight: 600;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            background: var(--bg-light);
            box-shadow: inset 2px 2px 5px var(--shadow), inset -2px -2px 5px var(--white);
        }

        /* Professional 3D Button */
        .btn-recover {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 8px 8px 16px var(--shadow), -8px -8px 16px var(--white);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-recover:hover {
            background: var(--neon-blue);
            transform: scale(0.99);
        }

        .btn-recover:active {
            transform: scale(0.96);
            box-shadow: inset 4px 4px 8px #001d3d;
        }

        .footer-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .back-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 800;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--neon-blue);
        }
    </style>
</head>
<body>

<div class="recovery-card">
    <div class="icon-wrapper">
        <i class="fas fa-user-shield"></i>
    </div>
    <h2>Reset Access</h2>
    <div class="header-accent"></div>
    <p class="text-muted small mb-4">Verification is required to recover your account. A secure OTP will be sent to your email.</p>

    <div th:if="${emailnull}" class="alert-custom">
        <i class="fas fa-info-circle me-2"></i> <span th:text="${emailnull}">Enter Email</span>
    </div>

    <div th:if="${notexist}" class="alert-custom">
        <i class="fas fa-user-times me-2"></i> <span th:text="${notexist}">User Not Found</span>
    </div>

    <form th:action="@{/public/forget}" th:method="post" id="recoveryForm">
        <div class="form-group">
            <label>REGISTERED EMAIL</label>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" class="form-control"
                       th:value="${email}" placeholder="example@mail.com" required>
            </div>
        </div>

        <button type="submit" class="btn-recover">Initialize Recovery</button>
    </form>

    <div class="footer-links">
        <a th:href="@{/public/login_page}" class="back-link">
            <i class="fas fa-arrow-left me-2"></i>Return to Sign In
        </a>
    </div>
</div>



<script>
    // UX Enhancement: Prevent double clicks
    document.getElementById('recoveryForm').onsubmit = function() {
        const btn = this.querySelector('button');
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin me-2"></i>Processing...';
        btn.disabled = true;
    };
</script>

</body>
</html>

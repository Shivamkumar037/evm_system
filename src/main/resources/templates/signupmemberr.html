<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Secure Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003566;
            --neon-blue: #00a8e8;
            --accent-orange: #ffc300;
            --bg-light: #e0e5ec;
            --white: #ffffff;
            --shadow: #bebebe;
            --error-red: #d90429;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        /* Professional Neumorphic Card */
        .signup-card {
            width: 100%;
            max-width: 480px;
            background: var(--bg-light);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 20px 20px 60px var(--shadow), -20px -20px 60px var(--white);
        }

        .signup-card h2 {
            color: var(--primary-blue);
            font-weight: 800;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 5px;
            font-size: 1.6rem;
        }

        .header-accent {
            width: 50px;
            height: 5px;
            background: var(--accent-orange);
            margin: 0 auto 30px auto;
            border-radius: 10px;
        }

        /* 3D Inputs with Icons */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
            display: block;
            font-size: 0.85rem;
            padding-left: 5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: var(--primary-blue);
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 15px;
            padding: 12px 15px 12px 40px;
            border: none;
            background: var(--bg-light);
            box-shadow: inset 5px 5px 10px var(--shadow), inset -5px -5px 10px var(--white);
            color: var(--primary-blue);
            font-weight: 500;
            width: 100%;
            transition: 0.2s;
        }

        .form-control:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px var(--shadow), inset -2px -2px 5px var(--white);
            background: var(--bg-light);
        }

        /* Validation Errors */
        .error-text {
            color: var(--error-red);
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 6px;
            display: block;
            padding-left: 10px;
        }

        /* Professional Submit Button */
        .btn-signup {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            box-shadow: 6px 6px 12px var(--shadow), -6px -6px 12px var(--white);
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-signup:hover {
            background: var(--neon-blue);
            transform: translateY(-2px);
        }

        .btn-signup:active {
            transform: translateY(2px);
            box-shadow: inset 4px 4px 8px #001d3d;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 800;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: var(--neon-blue);
        }
    </style>
</head>
<body>

<div class="signup-card">
    <div class="text-center mb-2" style="color: var(--primary-blue); font-size: 2rem;">
        <i class="fas fa-user-plus"></i>
    </div>
    <h2>Create Account</h2>
    <div class="header-accent"></div>

    <form th:object="${signup_user}" th:method="POST" th:action="@{/admin/signup_MemberData}">

        <div class="form-group">
            <label>FULL NAME</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Your Full Name" required>
            </div>
            <span class="error-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label>EMAIL ADDRESS</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" th:field="*{email}" class="form-control" placeholder="example@mail.com" required>
            </div>
            <span class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label>PASSWORD</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Choose a strong password" required>
            </div>
            <span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label>DATE OF BIRTH</label>
            <div class="input-wrapper">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" th:field="*{dob}" class="form-control" required>
            </div>
            <span class="error-text" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
        </div>

        <button type="submit" class="btn-signup">Verify & Continue</button>

    </form>

    <div class="login-link">
        <p class="small fw-bold text-muted m-0">Already a member? <a th:href="@{/admin/Admin}">Return</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

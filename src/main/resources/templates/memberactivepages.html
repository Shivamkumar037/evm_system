<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InActive Candidates | Metallic Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --zinc-light: #e0e9ef;
            --zinc-mid: #cbd5dc;
            --zinc-dark: #97a1a8;
            --metal-blue: #004a99;
            --metal-blue-dark: #002d5d;
        }

        body {
            background: linear-gradient(145deg, var(--zinc-light), var(--zinc-mid));
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* 3D Metallic Nav */
        .nav-3d {
            background: linear-gradient(180deg, var(--metal-blue), var(--metal-blue-dark));
            margin: 20px; padding: 15px 30px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-top: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 0 #002144, 0 15px 25px rgba(0,0,0,0.4);
        }

        .nav-3d h2 { color: #ffffff; font-weight: 900; margin: 0; letter-spacing: 2px; font-size: 1.4rem; }

        .btn-back-metal {
            background: var(--zinc-light);
            color: var(--metal-blue-dark);
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.8rem;
            box-shadow: 0 4px 0 var(--zinc-dark);
            transition: 0.1s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-back-metal:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--zinc-dark); }

        /* Chassis Container */
        .evm-chassis {
            max-width: 900px; margin: 30px auto;
            background: var(--zinc-mid); border-radius: 40px; padding: 35px;
            box-shadow: 20px 20px 40px #9daab1, -20px -20px 40px #ffffff;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .section-header {
            color: var(--metal-blue-dark);
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 25px;
            display: flex; align-items: center; gap: 10px;
        }

        /* 3D Table Style */
        .table-metal { border-collapse: separate; border-spacing: 0 12px; width: 100%; }
        .table-metal thead th {
            background: var(--metal-blue-dark); color: #ffc300;
            border: none; padding: 15px; border-radius: 10px;
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;
        }
        .table-metal tbody tr {
            background: var(--zinc-light);
            box-shadow: 4px 4px 8px #b1bcc3, -4px -4px 8px #ffffff;
            transition: 0.3s;
        }
        .table-metal tbody tr:hover { transform: scale(1.01); background: #ffffff; }
        .table-metal td { padding: 15px; border: none; font-weight: 700; vertical-align: middle; color: var(--metal-blue-dark); }

        /* Action Button */
        .btn-update-metal {
            background: #ffc107; color: #000;
            padding: 6px 15px; border-radius: 8px;
            font-weight: 800; text-decoration: none; font-size: 0.7rem;
            box-shadow: 0 3px 0 #d39e00; transition: 0.1s;
            display: inline-flex; align-items: center; gap: 5px;
        }
        .btn-update-metal:active { transform: translateY(2px); box-shadow: none; }

        .party-badge {
            background: white; color: var(--metal-blue);
            padding: 5px 12px; border-radius: 8px;
            box-shadow: inset 2px 2px 5px var(--zinc-dark);
            font-size: 0.75rem;
        }

        .empty-panel {
            background: rgba(0,0,0,0.05); border-radius: 20px;
            border: 2px dashed var(--zinc-dark); padding: 50px;
            text-align: center; color: var(--zinc-dark);
        }
    </style>
</head>
<body>

<nav class="nav-3d">
    <h2>EVM <span style="font-weight: 300; opacity: 0.8;">| INACTIVE LIST</span></h2>
    <a th:href="@{/member/Member}" class="btn-back-metal">
        <i class="fas fa-chevron-left"></i> BACK TO DASHBOARD
    </a>
</nav>

<div class="container">
    <div class="evm-chassis">
        <div class="section-header">
            <i class="fas fa-user-clock fa-lg"></i>
            <span>Pending/InActive Candidates</span>
        </div>

        <div th:if="${activeInCandidates == null or activeInCandidates.isEmpty()}" class="empty-panel">
            <i class="fas fa-check-circle fa-4x mb-3 opacity-50" style="color: #28a745;"></i>
            <h4 class="fw-bold">No Pending Requests</h4>
            <p class="m-0">All candidates are currently verified or no new signups found.</p>
        </div>

        <div th:unless="${activeInCandidates == null or activeInCandidates.isEmpty()}" class="table-responsive">
            <table class="table table-metal align-middle">
                <thead>
                <tr>
                    <th class="rounded-start">Candidate Profile</th>
                    <th>Email ID</th>
                    <th>Organization/Party</th>
                    <th class="rounded-end text-center">Update</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="temp : ${activeInCandidates}">
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <i class="fas fa-user-tag text-muted"></i>
                            <span th:text="${temp.name}">Candidate Name</span>
                        </div>
                    </td>
                    <td>
                        <small class="text-muted" th:text="${temp.email}">email@mail.com</small>
                    </td>
                    <td>
                        <span class="party-badge" th:text="${temp.party}">Party</span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/member/update_candidate(email=${temp.email})}" class="btn-update-metal">
                            <i class="fas fa-tools"></i> MODIFY
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

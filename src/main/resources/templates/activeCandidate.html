<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Candidates - Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #003566;
            --neon-blue: #00a8e8;
            --accent-orange: #ffc300;
            --bg-light: #e0e5ec;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* 3D Header */
        .header-3d {
            background: var(--primary-blue);
            padding: 15px 25px;
            border-bottom: 5px solid var(--neon-blue);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-3d h1 {
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .btn-back {
            background: white;
            color: var(--primary-blue);
            text-decoration: none;
            padding: 8px 18px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 0 4px 0 #bdc3c7;
            transition: all 0.1s;
        }

        .btn-back:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #bdc3c7;
        }

        /* Main Table Card */
        .content-card {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .section-title {
            color: var(--primary-blue);
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 25px;
            border-left: 5px solid var(--accent-orange);
            padding-left: 15px;
        }

        /* Table 3D Style */
        .table-custom {
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .table-custom thead th {
            background: var(--primary-blue);
            color: var(--accent-orange);
            border: none;
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .table-custom tbody tr {
            background: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .table-custom tbody tr:hover {
            transform: scale(1.02);
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .table-custom td {
            padding: 15px;
            border: none;
            font-weight: 700;
            color: var(--primary-blue);
            vertical-align: middle;
        }

        .party-badge {
            background: var(--accent-orange);
            color: var(--primary-blue);
            padding: 6px 15px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 800;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<header class="header-3d">
    <h1>Active Polls</h1>
    <a th:href="@{/admin/Admin}" class="btn-back">‚Üê DASHBOARD</a>
</header>

<div class="container">
    <div class="content-card">
        <h3 class="section-title">Verified Candidates</h3>

        <div class="table-responsive">
            <table class="table table-custom">
                <thead>
                <tr>
                    <th class="rounded-start">Candidate Name</th>
                    <th class="rounded-end text-end">Political Party</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="temp : ${activeCandidates}">
                    <td th:text="${temp.name}">Candidate Name</td>
                    <td class="text-end">
                        <span class="party-badge" th:text="${temp.party}">Party</span>
                    </td>
                </tr>

                <tr th:if="${activeCandidates == null or activeCandidates.isEmpty()}">
                    <td colspan="2" class="empty-state">
                        <div style="font-size: 50px;">üó≥Ô∏è</div>
                        <p class="mt-3 fw-bold">No candidates are currently active.</p>
                        <small>Admin needs to permit candidates from the pending list.</small>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

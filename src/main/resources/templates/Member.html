<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Terminal | Metallic Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --zinc-light: #e0e9ef;
            --zinc-mid: #cbd5dc;
            --zinc-dark: #97a1a8;
            --metal-blue: #004a99;
            --metal-blue-dark: #002d5d;
        }

        body {
            background: linear-gradient(145deg, var(--zinc-light), var(--zinc-mid));
            min-height: 100vh; font-family: 'Segoe UI', sans-serif; margin: 0;
        }

        .nav-3d {
            background: linear-gradient(180deg, var(--metal-blue), var(--metal-blue-dark));
            margin: 20px; padding: 15px 30px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-top: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 0 #002144, 0 15px 25px rgba(0,0,0,0.4);
        }

        .profile-btn-3d {
            width: 50px; height: 50px;
            background: linear-gradient(145deg, #00d4ff, #004a99);
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; border: 3px solid var(--zinc-mid);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
        }

        .evm-chassis {
            max-width: 800px; margin: 30px auto;
            background: var(--zinc-mid); border-radius: 40px; padding: 35px;
            box-shadow: 20px 20px 40px #9daab1, -20px -20px 40px #ffffff;
        }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }

        .btn-metal-action {
            background: var(--zinc-light);
            padding: 20px; border-radius: 20px;
            text-align: center; text-decoration: none; color: var(--metal-blue-dark);
            font-weight: 800; text-transform: uppercase; font-size: 0.85rem;
            box-shadow: 6px 6px 12px #b1bcc3, -6px -6px 12px #ffffff;
            transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .btn-metal-action:hover { transform: translateY(-5px); background: #ffffff; }

        .status-pill { padding: 5px 15px; border-radius: 50px; font-weight: 800; font-size: 0.7rem; }
        .pill-live { background: #28a745; color: white; }
        .pill-rest { background: #6c757d; color: white; }
        .pill-stop { background: #d90429; color: white; }

        .metal-list-item {
            background: var(--zinc-light); margin-bottom: 10px; padding: 15px;
            border-radius: 15px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 3px 3px 6px #b1bcc3, -3px -3px 6px #ffffff;
        }
    </style>
</head>
<body>

<nav class="nav-3d">
    <h2>EVM <span style="font-weight: 300; opacity: 0.8;">| MEMBER</span></h2>
    <div class="dropdown">
        <div class="profile-btn-3d dropdown-toggle" data-bs-toggle="dropdown">
            <span th:text="${#strings.substring(email,0,1).toUpperCase()}">M</span>
        </div>
        <ul class="dropdown-menu dropdown-menu-end p-3 shadow-lg border-0 mt-3" style="border-radius: 20px;">
            <li><strong th:text="${email}" class="text-primary small">member@mail.com</strong></li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger w-100 rounded-pill fw-bold">LOGOUT</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container pb-5">
    <div class="evm-chassis">

        <div class="d-flex justify-content-between align-items-center mb-4 px-2">
            <h5 class="fw-bold m-0" style="color: var(--metal-blue-dark)">MEMBER CONSOLE</h5>
            <span class="status-pill"
                  th:classappend="${status == 'start' ? 'pill-live' : (status == 'stop' ? 'pill-stop' : 'pill-rest')}"
                  th:text="${'â— ' + status.toUpperCase()}"></span>
        </div>

        <div class="action-grid">
            <a th:href="@{/admin/signup_candidate}" class="btn-metal-action">
                <i class="fas fa-user-plus"></i>
                Create Candidate
            </a>
            <a th:href="@{/admin/allInActivecandidate}" class="btn-metal-action">
                <i class="fas fa-user-clock"></i>
                Approval Queue
            </a>
        </div>

        <div class="p-4" style="background: rgba(255,255,255,0.3); border-radius: 25px;">

            <div th:if="${status == 'start'}">
                <h6 class="fw-bold mb-3"><i class="fas fa-satellite-dish me-2 text-danger"></i>Live Candidate List</h6>
                <div th:if="${activeCandidates == null or activeCandidates.isEmpty()}" class="text-center text-muted">
                    <small>No candidates have been activated yet.</small>
                </div>
                <div th:each="c : ${activeCandidates}" class="metal-list-item">
                    <span class="fw-bold" th:text="${c.name}">Name</span>
                    <span class="badge bg-primary" th:text="${c.party}">Party</span>
                </div>
            </div>

            <div th:if="${status == 'stop'}">
                <h6 class="fw-bold mb-4 text-center text-uppercase">Election Summary</h6>
                <div th:if="${Candidate_winner == null or Candidate_winner.isEmpty()}" class="text-center">
                    <p class="text-muted">Calculating final results...</p>
                </div>
                <div th:each="w : ${Candidate_winner}" class="text-center p-4 bg-white rounded-4 shadow-sm border border-warning">
                    <i class="fas fa-trophy fa-3x text-warning mb-3"></i>
                    <h2 class="fw-bold" th:text="${w.name}">Winner</h2>
                    <p class="text-muted fw-bold" th:text="${w.party}">Party</p>
                    <div class="h5 text-success">Total Votes: <span th:text="${w.totalVote}">0</span></div>
                </div>
            </div>

            <div th:if="${status == 'rest'}" class="text-center py-4">
                <i class="fas fa-hourglass-start fa-3x text-muted mb-3"></i>
                <h6>System in Idle Mode</h6>
                <p class="small text-muted">New candidates can be registered now.</p>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

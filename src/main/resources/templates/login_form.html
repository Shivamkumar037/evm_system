<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login | Secure Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003566;
            --neon-blue: #00a8e8;
            --accent-orange: #ffc300;
            --bg-light: #e0e5ec;
            --white: #ffffff;
            --shadow: #bebebe;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* 3D Commercial Glass Card */
        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-light);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 20px 20px 60px var(--shadow), -20px -20px 60px var(--white);
            position: relative;
            z-index: 1;
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            background: var(--bg-light);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 6px 6px 12px var(--shadow), -6px -6px 12px var(--white);
            color: var(--primary-blue);
            font-size: 1.8rem;
        }

        .login-card h2 {
            color: var(--primary-blue);
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-align: center;
        }

        .login-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 35px;
            text-align: center;
        }

        /* 3D Inputs */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 45px;
            color: var(--primary-blue);
            z-index: 2;
        }

        .form-group label {
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
            display: block;
            font-size: 0.85rem;
            padding-left: 5px;
        }

        .form-control {
            border-radius: 18px;
            padding: 14px 20px 14px 45px;
            border: none;
            background: var(--bg-light);
            box-shadow: inset 6px 6px 12px var(--shadow), inset -6px -6px 12px var(--white);
            color: var(--primary-blue);
            font-weight: 500;
        }

        .form-control:focus {
            box-shadow: inset 2px 2px 5px var(--shadow), inset -2px -2px 5px var(--white);
            background: var(--bg-light);
            outline: none;
        }

        /* Error Message Styles */
        .alert-error {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 25px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Professional 3D Button */
        .btn-submit {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 8px 8px 16px var(--shadow), -8px -8px 16px var(--white);
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--neon-blue);
            color: white;
            transform: scale(0.98);
        }

        .btn-submit:active {
            box-shadow: inset 4px 4px 8px #001d3d;
            transform: scale(0.95);
        }

        /* Bottom Navigation */
        .auth-footer {
            margin-top: 30px;
            text-align: center;
        }

        .auth-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            color: var(--neon-blue);
        }

        .divider {
            height: 1px;
            background: var(--shadow);
            margin: 20px 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="brand-logo">
        <i class="fas fa-fingerprint"></i>
    </div>
    <h2>Welcome Back</h2>
    <p>Please enter your credentials to access the portal.</p>

    <div th:if="${param.error}" class="alert-error">
        <i class="fas fa-exclamation-circle me-2"></i> Invalid Email or Password
    </div>

    <div th:if="${param.logout}" class="alert-error" style="background: #51cf66;">
        <i class="fas fa-check-circle me-2"></i> You have been logged out successfully
    </div>

    <form th:action="@{/authenticateTheUser}" method="POST">
        <div class="form-group">
            <label>EMAIL ADDRESS</label>
            <i class="fas fa-envelope"></i>
            <input type="email" name="username" class="form-control" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
            <label>PASSWORD</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-submit">Sign In Securely</button>
    </form>

    <div class="divider"></div>

    <div class="auth-footer">
        <a th:href="@{/public/signup_form}">Register</a>
<!--        <span style="color: var(&#45;&#45;shadow)">|</span>-->
<!--        <a th:href="@{/public/forgetpassword}">Recovery</a>-->
    </div>
</div>

</body>
</html>

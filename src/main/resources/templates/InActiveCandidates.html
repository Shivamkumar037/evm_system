<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approvals | Secure Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003566;
            --neon-blue: #00a8e8;
            --accent-orange: #ffc300;
            --bg-light: #e0e5ec;
            --white: #ffffff;
            --shadow: #bebebe;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* Commercial 3D Header */
        .header-3d {
            background: var(--primary-blue);
            padding: 12px 30px;
            border-bottom: 5px solid var(--neon-blue);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-3d h1 {
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        /* Stylish Back Button */
        .btn-back-admin {
            background: var(--accent-orange);
            color: var(--primary-blue);
            text-decoration: none;
            padding: 10px 22px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 0.85rem;
            box-shadow: 0 5px 0 #b38600; /* 3D Depth shadow */
            transition: all 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
        }
        .btn-back-admin:hover { background: #f1b900; color: var(--primary-blue); }
        .btn-back-admin:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #b38600;
        }

        /* Neumorphic Content Card */
        .content-card {
            max-width: 1100px;
            margin: 40px auto;
            background: var(--bg-light);
            border-radius: 35px;
            padding: 35px;
            box-shadow: 20px 20px 60px var(--shadow), -20px -20px 60px var(--white);
        }

        /* 3D Table Design */
        .table-custom {
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .table-custom thead th {
            background: var(--primary-blue);
            color: var(--accent-orange);
            border: none;
            padding: 18px;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 800;
        }

        .table-custom tbody tr {
            background: #f8f9fa;
            box-shadow: 6px 6px 12px var(--shadow), -6px -6px 12px var(--white);
            transition: 0.3s ease;
        }

        .table-custom tbody tr:hover { transform: scale(1.01); background: #ffffff; }

        .table-custom td {
            padding: 18px;
            border: none;
            font-weight: 600;
            vertical-align: middle;
            color: var(--primary-blue);
        }

        /* 3D Action Buttons */
        .action-btn {
            border: none; padding: 10px 18px; border-radius: 12px;
            font-weight: 800; text-transform: uppercase; font-size: 0.7rem;
            text-decoration: none; display: inline-flex; align-items: center; gap: 6px;
            transition: all 0.2s; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        .btn-update { background: #4dabf7; color: white; }
        .btn-delete { background: #ff6b6b; color: white; }
        .btn-permit { background: #51cf66; color: white; }

        .action-btn:active { transform: translateY(2px); box-shadow: none; }

        .party-badge {
            background: white; padding: 5px 12px; border-radius: 8px;
            box-shadow: inset 2px 2px 5px var(--shadow); font-size: 0.75rem; font-weight: 800;
        }

        .empty-state { text-align: center; padding: 60px; color: var(--primary-blue); opacity: 0.7; }
    </style>
</head>
<body>

<header class="header-3d">
    <div class="d-flex align-items-center gap-2">
        <i class="fas fa-user-clock" style="color: var(--accent-orange);"></i>
        <h1>Approval Queue</h1>
    </div>
    <a th:href="@{/admin/Admin}" class="btn-back-admin">
        <i class="fas fa-arrow-left"></i> ADMIN HOME
    </a>
</header>

<div class="container">
    <div class="content-card">
        <div class="d-flex justify-content-between align-items-center mb-4 px-2">
            <h4 class="fw-bold text-primary m-0">Pending Candidate Verification</h4>
            <span class="badge bg-white text-primary border shadow-sm px-3 py-2" style="border-radius: 10px;">
                Requests: <span th:text="${inactiveCandidates != null ? inactiveCandidates.size() : 0}">0</span>
            </span>
        </div>

        <div class="table-responsive">
            <table class="table table-custom">
                <thead>
                <tr>
                    <th class="rounded-start">Candidate Detail</th>
                    <th>Political Party</th>
                    <th class="text-center">Modify</th>
                    <th class="text-center">Reject</th>
                    <th class="rounded-end text-center">Approve</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="temp : ${inactiveCandidates}">
                    <td>
                        <div class="fw-bold" th:text="${temp.name}">Name</div>
                        <div class="small text-muted" th:text="${temp.email}">email@mail.com</div>
                    </td>
                    <td><span class="party-badge" th:text="${temp.party}">Party</span></td>

                    <td class="text-center">
                        <a th:href="@{/member/update_candidate(email=${temp.email})}" class="action-btn btn-update">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/admin/delete-user(email2=${temp.email})}"
                           class="action-btn btn-delete"
                           onclick="return confirm('Delete this candidate forever?')">
                            <i class="fas fa-trash-alt"></i> Drop
                        </a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/admin/activate(email=${temp.email})}"
                           class="action-btn btn-permit"
                           onclick="return confirm('Permit this candidate for election?')">
                            <i class="fas fa-user-check"></i> Permit
                        </a>
                    </td>
                </tr>

                <tr th:if="${inactiveCandidates == null or inactiveCandidates.isEmpty()}">
                    <td colspan="5" class="empty-state">
                        <i class="fas fa-clipboard-check fa-4x mb-3 text-success opacity-50"></i>
                        <h5 class="fw-bold">No Pending Requests</h5>
                        <p class="small">The queue is empty. All candidates have been processed.</p>
                        <a th:href="@{/admin/Admin}" class="btn btn-primary rounded-pill mt-3 px-4">Back to Admin</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
